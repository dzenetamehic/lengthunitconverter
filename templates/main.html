<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the secret number</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower" rel="stylesheet">
</head>
<body>
<img src="https://www.prospectivedoctor.com/wp-content/uploads/2015/04/MCAT-Score-Converstion.png" width="200">
<h1>Length unit converter</h1>
<p>Hello, would you like to convert miles to kilometers and kilometers to miles?</p>
<form method="post" action="/convert">
    <input type="number" name="quantity">
    <select name="unit">
        <option value="miles">Miles to kilometers</option>
        <option value="km">Kilometers to miles</option>
    </select>
    <button>Convert!</button>
</form>
</body>
</html>
